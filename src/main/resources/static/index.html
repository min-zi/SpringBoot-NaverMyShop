<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <title>네이버 최저가 장바구니</title>
</head>
<body>
<div class="header">
    My Lowest Price Cart
</div>
<div class="nav">
    <div class="nav-see active">
        장바구니
    </div>
    <div class="nav-search">
        가져오기
    </div>
</div>
<div id="see-area">
    <div id="product-container">
        <div class="product-card" onclick="window.location.href='https://www.naver.com/'">
            <div class="card-header">
                <img src="https://shopping-phinf.pstatic.net/main_2941300/29413009627.20211028160140.jpg?type=f640"
                     alt="">
            </div>
            <div class="card-body">
                <div class="title">
                    Apple 에어팟 3세대 2021년형
                </div>
                <div class="lprice">
                    <span>221,600</span>원
                </div>
                <div class="isgood">
                    최저가
                </div>
            </div>
        </div>
        <div class="product-card" onclick="window.location.href='https://www.naver.com/'">
            <div class="card-header">
                <img src="https://shopping-phinf.pstatic.net/main_2085830/20858302247.20200602150427.jpg?type=f300"
                     alt="">
            </div>
            <div class="card-body">
                <div class="title">
                    Apple 아이폰 11 128GB [자급제]
                </div>
                <div class="lprice">
                    <span>919,990</span>원
                </div>
                <div class="isgood">
                    최저가
                </div>
            </div>
        </div>
        <div class="product-card" onclick="window.location.href='https://www.naver.com/'">
            <div class="card-header">
                <img src="https://shopping-phinf.pstatic.net/main_3047943/30479435450.20220109230705.jpg?type=f640"
                     alt="">
            </div>
            <div class="card-body">
                <div class="title">
                    스노우볼 메이커 5종세트(눈오리, 하트, 별, 똥, 스노우덕)
                </div>
                <div class="lprice">
                    <span>9,990</span>원
                </div>
                <div class="isgood">
                    최저가
                </div>
            </div>
        </div>
        <div class="product-card" onclick="window.location.href='https://www.naver.com/'">
            <div class="card-header">
                <img src="https://shopping-phinf.pstatic.net/main_2796542/27965424524.20210712124450.jpg?type=f640"
                     alt="">
            </div>
            <div class="card-body">
                <div class="title">
                    제주특별자치도개발공사 삼다수 무라벨 그린생수 2L
                </div>
                <div class="lprice">
                    <span>2,980</span>원
                </div>
                <div class="isgood">
                    최저가
                </div>
            </div>
        </div>
    </div>
</div>
<div id="search-area">
    <div>
        <input type="text" id="query">
        <!--    <img src="images/icon-search.png" alt="">-->
    </div>
    <div id="search-result-box">
        <div class="search-itemDto">
            <div class="search-itemDto-left">
                <img src="https://shopping-phinf.pstatic.net/main_2399616/23996167522.20200922132620.jpg?type=f300" alt="">
            </div>
            <div class="search-itemDto-center">
                <div>Apple 아이맥 27형 2020년형 (MXWT2KH/A)</div>
                <div class="price">
                    2,289,780
                    <span class="unit">원</span>
                </div>
            </div>
            <div class="search-itemDto-right">
                <img src="images/icon-save.png" alt="" onclick='addProduct()'>
            </div>
        </div>
    </div>
    <div id="container" class="popup-container">
        <div class="popup">
            <button id="close" class="close">
                X
            </button>
            <h1>⏰ 최저가 설정</h1>
            <p>이 상품이 얼마였으면 좋겠어요?<br/> 지금 설정해둔 가격보다 낮은 최저가가 떴을 때<br/> 표시해 드릴게요</p>
            <div>
                <input type="text" id="myprice" placeholder="200,000">원
            </div>
            <button class="cta" onclick="setMyprice()">설정하기</button>
        </div>
    </div>
</div>
</body>
</html>
